version: "3.9" # Specifies the version of the Docker Compose file format

services:
  app: # Defines a service named 'app'
    build:
      context: . # Sets the build context to the current directory
      args:
        - DEV=true # Passes a build argument 'DEV' with the value 'true'

    ports:
      - "8000:8000" # Maps port 8000 on the host to port 8000 on the container

    volumes:
      - ./app:/app # Mounts the local './app' directory to '/app' in the container

    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"  # Runs the Django development server, accessible on all network interfaces
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:13.1-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:
